<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <script src="./calc.js" defer></script>
</head>
<body>
  <form class="form-field">
    <h2 id="resultado-Atual">0</h2>
    <h6 id="calculo-Atual">0</h6>


    <button id="tecla-reset" type="button" class="button-toptop">AC</button>
    <button id="tecla-clear" type="button" class="button-toptop">C</button>

    <button id="tecla-sinal" type="button" class="button-top">+/-</button>
    <button id="tecla-elevado" type="button" class="button-top">x&#xb2;</button>
    <button id="tecla-porcentagem" type="button" class="button-top">%</button>
    <button id="tecla-/" type="button" class="button-side">/</button>
    <br>
    <button id="tecla-7" type="button" class="button">7</button>
    <button id="tecla-8" type="button" class="button">8</button>
    <button id="tecla-9" type="button" class="button">9</button>
    <button id="tecla-x" type="button" class="button-side">x</button>
    <br>
    <button id="tecla-4" type="button" class="button">4</button>
    <button id="tecla-5" type="button" class="button">5</button>
    <button id="tecla-6" type="button" class="button">6</button>
    <button id="tecla--" type="button" class="button-side">-</button>
    <br>
    <button id="tecla-1" type="button" class="button">1</button>
    <button id="tecla-2" type="button" class="button">2</button>
    <button id="tecla-3" type="button" class="button">3</button>
    <button id="tecla-+" type="button" class="button-side">+</button>
    <br>
    <button id="tecla-0" type="button" class="button0">0</button>
    <button id="tecla-virgula" type="button" class="button">,</button>
    <button id="tecla-resultado" type="button" class="button-side">=</button>
    <br>
  </form>
</body>
</html>
