<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 6</title>
</head>
<body>

  <form>
    <div class="form-field">
      <label for="idade">Digite a idade</label>
      <input type="number" id="idade">
    </div>
    <div class="form-field">
      <label for="peso">Digite o peso</label>
      <input type="number" id="peso">
    </div>
    <div class="form-field">
      <label for="sexo">Digite o sexo</label>
      <select id="sexo">
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
      </select>
    </div>
    <button type="button" onclick="adicionaPessoas(idade.value, peso.value, sexo.value)">Adicionar</button>
  </form>
  <div>
    <h4 id="totalHomens"></h4>
    <h4 id="mediaIdadeHomens"></h4>
    <h4 id="mediaPesoHomens"></h4>
    <h4 id="totalMulheres"></h4>
    <h4 id="mediaIdadeMulheres"></h4>
    <h4 id="mediaPesoMulheres"></h4>
    <ul id="listaPessoas"></ul>
  </div>

  <script src="./exercicios.js"></script>
</body>
</html>
